<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Sekhar!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4fa7;
            --primary-dark: #ff2a94;
            --secondary: #6ecbff;
            --accent: #ffd93d;
            --text: #2e2e2e;
            --light-bg: linear-gradient(135deg, #ffe3f5, #c8d9ff);
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--light-bg);
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            margin: 20px 0 30px;
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: var(--text);
            animation: pop 1.2s ease-in-out infinite alternate;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes pop {
            0% { transform: scale(1); }
            100% { transform: scale(1.07); }
        }
        
        .emoji-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }
        
        .emoji {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            animation: bounce 1.4s infinite ease-in-out;
            display: inline-block;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .emoji:nth-child(2) { animation-delay: 0.2s; }
        .emoji:nth-child(3) { animation-delay: 0.4s; }
        .emoji:nth-child(4) { animation-delay: 0.6s; }
        
        .card {
            margin: 30px auto;
            background: var(--card-bg);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            box-shadow: var(--shadow);
            animation: fade 1.5s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        @keyframes fade {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .card .highlight {
            color: var(--primary);
            font-weight: 600;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-5px);
            background: var(--primary-dark);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        button.secondary {
            background: var(--secondary);
        }
        
        button.secondary:hover {
            background: #5ab8f5;
        }
        
        /* Confetti */
        .confetti {
            position: fixed;
            width: 12px;
            height: 18px;
            top: -20px;
            animation: fall linear forwards;
            z-index: 1;
        }
        
        @keyframes fall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
        }
        
        /* Floating balloons */
        .balloon {
            position: fixed;
            width: 50px;
            height: 60px;
            border-radius: 50%;
            bottom: -100px;
            animation: float linear forwards;
            z-index: 1;
        }
        
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background: rgba(255, 255, 255, 0.7);
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-120vh) rotate(10deg); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .card {
                padding: 20px;
                width: 95%;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ SEKHAR GOT A JOB!!! üéâ</h1>
        
        <div class="emoji-container">
            <span class="emoji">üò≠</span>
            <span class="emoji">üíÄ</span>
            <span class="emoji">üî•</span>
            <span class="emoji">‚ú®</span>
        </div>
        
        <div class="card">
            <p><b>Dear Sekhar,</b></p>
            <p>
                BROOO YOU ACTUALLY GOT A JOB üò≠üî•  
                I'm still jobless but LOOK AT YOU‚Äî  
                being all grown up and employed üíÄ‚ú®  
                So proud of you for real.  
                Don't forget me when you become rich üòîüôè  
            </p>
            <p class="highlight">Time to celebrate this huge achievement!</p>
        </div>
        
        <div class="button-group">
            <button onclick="showAlert()">
                <span>üçõ</span> Sekhar, treat us food üò≠
            </button>
            <button class="secondary" onclick="celebrateMore()">
                <span>üéâ</span> More Celebration!
            </button>
        </div>
    </div>

    <script>
        // Generate Confetti
        function createConfetti() {
            const colors = ["#ff66c4", "#6ecbff", "#ffd93d", "#7eff9c"];
            for (let i = 0; i < 100; i++) {
                let c = document.createElement("div");
                c.classList.add("confetti");
                c.style.left = Math.random() * 100 + "vw";
                c.style.background = colors[Math.floor(Math.random() * colors.length)];
                c.style.animationDuration = (2 + Math.random() * 3) + "s";
                c.style.animationDelay = Math.random() * 2 + "s";
                document.body.appendChild(c);
                
                // Remove confetti after animation completes
                setTimeout(() => {
                    c.remove();
                }, 5000);
            }
        }
        
        // Generate Balloons
        function createBalloons() {
            const colors = ["#ff4fa7", "#6ecbff", "#ffd93d", "#7eff9c", "#ff8e6b"];
            for (let i = 0; i < 15; i++) {
                let b = document.createElement("div");
                b.classList.add("balloon");
                b.style.left = Math.random() * 100 + "vw";
                b.style.background = colors[Math.floor(Math.random() * colors.length)];
                b.style.animationDuration = (8 + Math.random() * 7) + "s";
                document.body.appendChild(b);
                
                // Remove balloons after animation completes
                setTimeout(() => {
                    b.remove();
                }, 15000);
            }
        }
        
        // Show alert when button is clicked
        function showAlert() {
            const messages = [
                "SEKHAR YOU OWE A TREAT üò≠üî•",
                "PIZZA PARTY WHEN? üçï",
                "DON'T FORGET THE DESSERT üç¶",
                "WE'RE HUNGRY SEKHAR! üçî"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            alert(randomMessage);
        }
        
        // Additional celebration
        function celebrateMore() {
            createConfetti();
            createBalloons();
            
            // Add a fun effect to the title
            const title = document.querySelector('h1');
            title.style.animation = 'none';
            setTimeout(() => {
                title.style.animation = 'pop 1.2s ease-in-out infinite alternate';
            }, 10);
        }
        
        // Initial celebration
        createConfetti();
        createBalloons();
        
        // Continuous celebration
        setInterval(() => {
            createConfetti();
        }, 5000);
        
        setInterval(() => {
            createBalloons();
        }, 8000);
    </script>
</body>
</html>
